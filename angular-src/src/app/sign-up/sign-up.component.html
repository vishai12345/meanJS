<app-navbar></app-navbar>
<br>
<div class="col-md-6 col-md-offset-3">
  <flash-messages></flash-messages>
</div>
<div class="container">
<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Login</h1>

    <!-- LOGIN FORM -->
    <form (submit) = "submitSignUp()">
        <div class="form-group">
            <label>Email</label>
            <input placeholder="Enter E-mail" type="text" class="form-control" [(ngModel)]="email" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input placeholder="Enter Password" type="password" class="form-control" [(ngModel)]="password" name="password">
        </div>
        <button type="submit" md-raised-button color="primary">Sign In!</button>
    </form>
</div>

</div>
