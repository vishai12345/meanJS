<script src="http://markusslima.github.io/bootstrap-filestyle/js/bootstrap-filestyle.min.js"></script>

<script>
  var scrolled=0;
  $(document).on("click" ,"button.downClick",function(){
    scrolled=scrolled+300;

    $(".well").animate({
      scrollTop:  scrolled
    }, 'slow');
  });

  $(document).keypress(function(e) {
    if(e.which == 13) {
      if($('.focusedInput').is(":focus")){
        $('.downClick').trigger('click');
      }
    }
  });
</script>
